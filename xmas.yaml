---
#
# Weihnachten Theme
#
Weihnachten:
  # Global
  background-image: 'center / cover no-repeat fixed url("/local/Schneemann.jpg")'
  lovelace-background: var(--background-image)
  dark-primary-color: "#000000"
  light-primary-color: "#00CD00"
  primary-background-color: rgba(139, 26, 26, 0.2)
  secondary-background-color: "#8B1A1A"
  divider-color: "#00CD00"
  accent-color: rgba(139, 26, 26, 0.2)
  # Text
  primary-text-color: "#00CD00"
  secondary-text-color: "#00CD00"
  text-primary-color: "#00CD00"
  disabled-text-color: "#00CD00"
  text-dark-color: "#00CD00"
  # Sidebar Menu
  sidebar-background-color: rgba(139, 26, 26, 0.2)
  sidebar-icon-color: var(--light-primary-color)
  sidebar-text-color: "#00CD00"
  sidebar-selected-background-color: var(--primary-background-color)
  sidebar-selected-icon-color: "#00CD00"  
  sidebar-selected-text-color: var(--sidebar-selected-icon-color)
  # States and Badges
  state-icon-color: "#00CD00"
  state-icon-active-color: "#8B1A1A" 
  state-icon-unavailable-color: var(--disabled-text-color)
  paper-item-icon-active-color: "#8B1A1A" 
  # Sliders
  paper-slider-knob-color: "#00CD00"
  paper-slider-knob-start-color: var(--paper-slider-knob-color)
  paper-slider-pin-color: var(--paper-slider-knob-color)
  paper-slider-active-color: "#00CD00"
  paper-slider-secondary-color: var(--paper-slider-knob-color)
  paper-slider-container-color: rgba(139, 26, 26, 0.2)
  paper-slider-font-color: "#000"
  ha-slider-background: none !important
  # Labels
  label-badge-background-color: "#8B1A1A"
  label-badge-text-color: "#00CD00"
  label-badge-red: rgba(139, 26, 26, 0.2)  
  # Cards
  card-background-color: var(--secondary-background-color)  
  paper-listbox-background-color: var(--primary-background-color)
  ha-card-border-radius: 20px
  ha-card-background: rgba(139, 26, 26, 0.2)
  paper-card-background-color: var(--ha-card-background)
  rgb-card-background-color: rgb(10, 10, 10) 
  ha-card-border-width: 0 
  # Toggles
  paper-toggle-button-checked-button-color: "#00CD00"
  paper-toggle-button-checked-bar-color: "#00CD00"
  paper-toggle-button-unchecked-button-color: "var(--paper-toggle-button-checked-button-color)"
  paper-toggle-button-unchecked-bar-color: "var(--primary-text-color)"
  # Table row
  table-row-background-color: var(--primary-background-color)
  table-row-alternative-background-color: var(--secondary-background-color)
  # Switches
  switch-checked-color: "#8B1A1A"  
  switch-checked-track-color: "#8B1A1A"  
  switch-checked-button-color: "#FFF"
  # Other
  paper-dialog-background-color: rgba(55, 55, 55, 0.8)  
  paper-item-icon-color: "#8B1A1A"  
  more-info-header-background: rgba(25, 25, 25, 0.5)
  lumo-body-text-color: var(--primary-text-color)  
  app-header-background-color: rgba(139, 26, 26, 0.2)
  markdown-code-background-color: "#464646"
  code-editor-background-color: "#161616"
  clear-background-color: var(--ha-card-background)  
  # Custom
  mcg-title-letter-spacing: .15em
  mini-media-player-base-color: "#00CD00"
  mini-media-player-icon-color: "#8B1A1A"
  input-ink-color: var(--primary-text-color)
  input-fill-color: transparent
  input-disabled-fill-color: transparent
  input-label-ink-color: var(--primary-text-color)
  input-disabled-ink-color: var(--disabled-text-color)
  input-dropdown-icon-color: var(--primary-text-color)
  input-idle-line-color: var(--secondary-text-color)
  input-hover-line-color: var(--secondary-text-color)
  codemirror-property: var(--accent-color)
  
